    <link

  <body>
    <section class="acount-mang-page">
      <section class="content">
        <div class="container">
          <header>
            <div>
              <a href="#"><img src="../Images/Logo.svg" alt="logo" /></a>
            </div>
            <div>
              <label for="back">
                <a href="../website pages/campgrounds.html" id="back"
                  ><img src="../Images/BackArrow.svg" alt=""
                /></a>

              <a href="../website pages/campgrounds.html" id="back"

              >
            </div>
          </header>

          <section class="acnt-mang">
            <h1>Start exploring camps from all around the world.</h1>
            <form action="" class="user">
              <div class="feild">
                <label for="user-name">Username</label>
                <input
                  type="text"
                  name="UserName"
                  id="user-name"
                  placeholder="Type a Username"
                />
              </div>
              <div class="feild">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="Password"
                  id="password"
                  placeholder="Create a Password"
                  minlength="8"
                />
              </div>
              <div class="sumit">
                <input type="submit" value="Creat account" class="sw-bt" />
                <ul>
                  <li><p>Already a user</p></li>
                  <li><a href="../website pages/SignIn.html">Sign Up</a></li>
                </ul>
              </div>
            </form>
          </section>
        </div>
      </section>

      <section class="fead-back">
        <q
          >YelpCamp has honestely saved me hours of research, and the camps on
          here are definitely well picked and added
        </q>
        <div class="user">
          <img src="../Images/User Testimonial.svg" alt="user" />
          <div class="caption">
            <h4>May Andrews</h4>
            <span>Professional Hiker</span>
          </div>
        </div>
      </section>
    </section>
