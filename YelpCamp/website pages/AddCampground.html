<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campgrounds</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800&family=Cairo&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/Normalize.css" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <!--master css file for this page  -->
    <link rel="stylesheet" href="../CSS/AddCampground.css" />
  </head>
  <body>
    <section class="AddCampground">
      <div class="container">
        <header>
          <div>
            <a href="#" class="logo"
              ><img src="../Images/Logo.svg" alt="Logo"
            /></a>
          </div>

          <div>
            <a href="../index.html">Home</a>
            <ul>
              <li>JohnDoe</li>
              <li>Logout</li>
            </ul>
          </div>

          <div class="nav-ico">
            <ul class="mobo-nav-men">
              <li>JohnDoe</li>
              <li><a href="../index.html">Home</a></li>
              <li>Logout</li>
            </ul>
            <img src="../Images/Hamburger Menu.svg" alt="menue" />
          </div>
        </header>
        <div class="camp-info">
          <h1>Add New Campground</h1>
          <form action="" class="form">
            <div class="feild">
              <label for="name">Campground Name</label>
              <input
                type="text"
                id="name"
                placeholder="Type the campground name"
              />
            </div>
            <div class="feild">
              <div>
                <label for="img">Image</label>
                <input type="url" placeholder="Type image url" id="img" />
              </div>
              <label for="upload" class="img-up">
                <img src="../Images/Plus.svg" alt="" />
              </label>
              <input type="file" name="image" id="upload" accept="image/*" />
            </div>
            <div class="feild">
              <label for="des">Description</label>
              <textarea
                name="Description"
                placeholder="Type The Description of your own Campground"
                id="des"
              ></textarea>
            </div>
            <input type="submit" value="Add Campground" class="sw-bt" />
          </form>
        </div>
        <footer>
          <a href="#" class="logo"
            ><img src="../Images/Logo.svg" alt="Logo"
          /></a>
        </footer>
      </div>
    </section>
  </body>
</html>
